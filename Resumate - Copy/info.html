<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Input - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      width: 280px;
    }

    .box h3 {
      font-size: 18px;
      margin-bottom: 1rem;
      color: black;
    }

    .box input,
    .box textarea,
    .box select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: gray;
    }

    #photoPreview {
    width: 120px;
    height: auto;
    margin-top: 1rem;
    display: none;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

  <header>
    <h1>Resumate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="info.html">Resume</a>
      <a href="selfintroinput.html">Cover Letter</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Enter Your Resume Information</h2>

    <form id="resumeForm">
      <div class="form-container">
        <!-- Personal Info -->
        <div class="box">
          <h3>Personal Information</h3>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="text" id="jobTitle" placeholder="Job Title" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="phone" placeholder="Phone Number" />
          <input type="text" id="address" placeholder="Address" />
          <select id="nationality" required>
            <option value="">Select Nationality</option>
            <option value="Korea">Korea</option>
            <option value="China">China</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Thailand">Thailand</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Philippines">Philippines</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Nepal">Nepal</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Russia">Russia</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <!-- Education & Experience -->
        <div class="box">
          <h3>Education & Experience</h3>
          <textarea id="education" placeholder="Education" rows="6"></textarea>
          <textarea id="experience" placeholder="Experience" rows="6"></textarea>
        </div>

        <!-- Skills & More -->
        <div class="box">
          <h3>Skills & More</h3>
          <input type="text" id="certificate" placeholder="Certificate" />
          <input type="text" id="award" placeholder="Award" />
          <input type="text" id="extracurricular" placeholder="Extra Curricular" />
          <input type="text" id="topik" placeholder="TOPIK Level" />
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" accept="image/*" />
          <img id="photoPreview" />
        </div>
      </div>

      <button class="button" type="submit">Preview Resume</button>
    </form>
  </main>

  <script>
    // 이미지 미리보기
    document.getElementById('photo').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const preview = document.getElementById('photoPreview');
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // 폼 제출 시 데이터 저장
    document.getElementById('resumeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        fullName: document.getElementById('fullName').value,
        jobTitle: document.getElementById('jobTitle').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        nationality: document.getElementById('nationality').value,
        education: document.getElementById('education').value,
        experience: document.getElementById('experience').value,
        certificate: document.getElementById('certificate').value,
        award: document.getElementById('award').value,
        extracurricular: document.getElementById('extracurricular').value,
        topik: document.getElementById('topik').value
      };

      const photoFile = document.getElementById('photo').files[0];

      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function (event) {
          data.photo = event.target.result; // base64 인코딩 이미지
          localStorage.setItem('resumeData', JSON.stringify(data));
          window.location.href = 'preview.html';
        };
        reader.readAsDataURL(photoFile);
      } else {
        data.photo = '';
        localStorage.setItem('resumeData', JSON.stringify(data));
        window.location.href = 'preview.html';
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>
</body>
</html>
