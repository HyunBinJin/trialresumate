<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      padding: 5rem 2rem;
      margin-bottom: 180px;
      flex-wrap: wrap;
    }

    .box-link {
      text-decoration: none;
    }

    .box {
      width: 600px;
      height: 600px;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .box:hover {
      background-color: grey;
      transform: scale(1.03);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    @media (max-width: 1300px) {
      .box {
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
      }
    }
  </style>
</head>
