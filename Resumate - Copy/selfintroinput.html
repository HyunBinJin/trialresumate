<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Introduction Input - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .box h3 {
      font-size: 18px;
      margin-bottom: 2rem;
      color: black;
    }

    .box input,
    .box textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: gray;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resumate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="info.html">Resume</a>
      <a href="selfintroinput.html">Cover Letter</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h2>Enter Your Cover Letter</h2>

    <form id="selfIntroForm">
      <div class="form-container">
        <div class="box">
          <h3>Cover Letter Questions & Answers</h3>

          <!-- 질문 1 -->
          <input type="text" id="question1" placeholder="Enter Question 1" />
          <textarea id="desc1" placeholder="Please provide the necessary information to answer this question. The following details are required: word count, job position, work experience, major, personality traits, and gender. The more information you provide, the higher the quality of the generated cover letter will be." rows="3"></textarea>
          <button type="button" onclick="generateAnswer(1)">Generate</button>
          <textarea id="answer1" placeholder="Answer to Question 1" rows="5"></textarea>

          <!-- 질문 2 -->
          <input type="text" id="question2" placeholder="Enter Question 2" />
          <textarea id="desc2" placeholder="Please provide the necessary information to answer this question. The following details are required: word count, job position, work experience, major, personality traits, and gender. The more information you provide, the higher the quality of the generated cover letter will be." rows="3"></textarea>
          <button type="button" onclick="generateAnswer(2)">Generate</button>
          <textarea id="answer2" placeholder="Answer to Question 2" rows="5"></textarea>

          <!-- 질문 3 -->
          <input type="text" id="question3" placeholder="Enter Question 3" />
          <textarea id="desc3" placeholder="Please provide the necessary information to answer this question. The following details are required: word count, job position, work experience, major, personality traits, and gender. The more information you provide, the higher the quality of the generated cover letter will be." rows="3"></textarea>
          <button type="button" onclick="generateAnswer(3)">Generate</button>
          <textarea id="answer3" placeholder="Answer to Question 3" rows="5"></textarea>
        </div>
      </div>

      <button class="button" type="submit">Save & Continue</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('selfIntroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const responses = [];

      for (let i = 1; i <= 3; i++) {
        const question = document.getElementById(`question${i}`).value;
        const description = document.getElementById(`desc${i}`).value;
        const answer = document.getElementById(`answer${i}`).value;

        responses.push({ question, description, answer });
      }

      localStorage.setItem('selfIntroData', JSON.stringify(responses));
      window.location.href = 'selfintro.html';
    });

    async function generateAnswer(index) {
      const question = document.getElementById(`question${index}`).value;
      const description = document.getElementById(`desc${index}`).value;

      if (!question || !description) {
        alert('질문과 설명을 모두 입력해주세요.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/generate-cover-letter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, description })
        });

        const data = await response.json();

        if (data.error) {
          alert('GPT 응답 실패: ' + data.error);
          return;
        }

        document.getElementById(`answer${index}`).value = data.answer;
      } catch (err) {
        console.error(err);
        alert('서버 요청 중 오류 발생');
      }
    }
  </script>

</body>
</html>
